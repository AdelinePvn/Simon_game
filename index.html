<!DOCTYPE html>
<html>

<head>
    <title>Simon Air</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>

</head>

<body>
    <div id="bandeauMessage">
        <input type="text" id="message" value="Cliquer sur une couleur pour commencer."
            readonly="readonly" />
    </div>
    <div class="simon-wrapper">
        <div class="simon">
            <div class="touche" id="couleur1"  onmousedown="on_off(1,1);" onmouseup="on_off(1,0);"></div>
            <div class="touche" id="couleur2"  onmousedown="on_off(2,1);" onmouseup="on_off(2,0);"></div>
            <div class="touche" id="couleur3"  onmousedown="on_off(3,1);" onmouseup="on_off(3,0);"></div>
            <div class="touche" id="couleur4"  onmousedown="on_off(4,1);" onmouseup="on_off(4,0);"></div>
        </div>
    </div>
</body>

</html>
